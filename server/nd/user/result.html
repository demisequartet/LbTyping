<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta charset="UTF-8">
<title>LbTyping - Results</title>

<style type="text/css">
div {
  margin: 0 auto;
}
.header {
  text-align:center;
  background-color: #bdf7f1;
  height:50px;
  max-width:1500px;
  font-size: 40px;
}
.header-logo {
  margin: 0 auto;
  text-align:center;
}
button:hover {
  background-color: #24d;
  color: #fff;
}
dialog {
  font-size: 30px;
}
div#result{
  display:block;
  max-width:750px;
  margin:0 auto;

  position:relative;
  left:6.5%;
}
</style>

</head>
<body>
  <div class ="header">
    <p class="header-logo">Results</p>
  </div>
  <div id="result">
    <div id= "a" class="problem" style=" font-size: 30px">Task: </div>
    <div id= "b" class="chalacter_number" style="font-size: 30px">Type(s): </div>
    <div id= "c" class="miss_cnt" style="font-size: 30px">Error(s): </div>
    <div id= "d" class="Time" style="font-size: 30px">Type time: </div>
    <a href="#" onclick="toggle_rank();" id="e0" style="display:none"><div id= "e" class="Judge" style="font-size: 30px"></div></a>
    <div>
      <button type="button" id="c2_page" onclick="location.href= `commentary.html?id=${rid}`" style="font-size: 30px; width:200px; height:100px;margin: 0 auto">Commentary</button>
      <button type="button" id="t_page" onclick="location.href= 'top.html'" style="font-size: 30px; width:200px; height:100px;margin: 0 auto">Top</button>
      <button type="button" id="c_page" onclick="location.href= 'choice.html'" style="font-size: 30px;  width:230px; height:100px;display: inline-block; left: 200px;margin: 0 auto">Task</button>
    </div>
  </div>
  
  <dialog id="dialog">
    <p id= "f" class="Rankup" style="font-size: 30px"></p>
    <p id= "g" class="Border" style="font-size: 20px">Requirements:<br></p>
    <button type="button" onclick="document.getElementById('dialog').close();" style="font-size: 30px">Close</button>
  </dialog>

<script src="axios.min.js"></script>
<script type="text/javascript">
let qid;
let rid;
let rank;
let res_data = null;
let title = document.getElementById("a");
let t_count = document.getElementById("b");
let miss_count = document.getElementById("c");
let time = document.getElementById("d");
let judge = document.getElementById("e");
let rankup  = document.getElementById("f");
let border = document.getElementById("g");
let q_name;
let q_count;
let m_count;
let diffTime;
let diffSecond;
const be = 'beforeend';
const flag_show_result = false;
const flag_display_rank = true;

// pathに基づきサーバに問い合わせる
const origin = location.origin;
const path_base = location.pathname.replace(/\/[^\/]*$/,"")
const query = async (path) => {
  let res = await axios.get(origin + path_base + path);
  res_data = res.data;
  if (flag_show_result) {
    document.getElementById('result').innerHTML = JSON.stringify(res.data);
  }
}

// question_idに基づき問題を獲得する
const getQ = async (qid) => {
  await query('/getq?id=' + qid);
}

// response_idに基づき解答状況を獲得する
const getR = async (rid) => {
  await query('/getr?id=' + rid);
}

// 結果を表示する
const get_response_id = async() => {
  if (location.search.indexOf("?id=") == 0) {
    rid = location.search.replace(/\?id=/,"");
    await getR(rid);

    qid = res_data.question_id;
    q_name = res_data.name;
    title.insertAdjacentHTML(be, q_name);
    m_count = res_data.miss_count;
    miss_count.insertAdjacentHTML(be, m_count);

    const start_at = Date.parse(res_data.start_at);
    const finish_at = Date.parse(res_data.finish_at);
    diffTime = finish_at - start_at;
    diffSecond = Math.floor(diffTime / 1000);
    const diffMill = diffTime - diffSecond * 1000;
    time.insertAdjacentHTML(be, diffSecond + "." + diffMill + " sec");

    await getQ(qid);
    q_count = res_data.count;
    t_count.insertAdjacentHTML(be, q_count);

    if (flag_display_rank) {
      setup_rank();
    }
  }
}

// ランク表示の設定を行う(表示そのものは別)
const setup_rank = () => {
  document.getElementById("e0").style.display = "block";

  const t2 = q_count / 2; // ランクA・Cになるためのタイプ時間の上限
  const m2 = Math.floor(q_count / 25); // ランクA・Bになるための誤タイプ数の上限
  const t_gap_d = diffSecond - q_count; // ランクDからBになるための縮めるタイプ時間
  const t_gap = diffSecond - t2; // ランクAになるための縮めるタイプ時間
  const m_gap = Math.ceil(m_count - m2); // ランクA・Bになるための減らす誤タイプ数

  if (m_count <= m2) {
    if (diffSecond < t2) {
      judge.insertAdjacentHTML(be, "&lt;A&gt; Let's keep it up!");
      rankup.insertAdjacentHTML(be, "The highest rank.");
    } else if (t_gap_d > 0) {
      judge.insertAdjacentHTML(be, "&lt;D&gt; Let's work on typing a little faster!");
      rankup.insertAdjacentHTML(be, "Shorten your type time by " + t_gap_d + " more second(s) to move up in rank.");
    } else {
      judge.insertAdjacentHTML(be, "&lt;B&gt; Accuracy looks good. Let's keep the time short!");
      rankup.insertAdjacentHTML(be, "Shorten your type time by " + t_gap + " more second(s) to move up in rank.");
    }
  } else {
    if (diffSecond < t2) {
      judge.insertAdjacentHTML(be, "&lt;C&gt; Let's try not to rush and make fewer mistakes!");
      rankup.insertAdjacentHTML(be, "Reduce " + m_gap + " more type error(s) to move up in rank.");
    } else {
      judge.insertAdjacentHTML(be, "&lt;D&gt; Let's try to type slowly but with fewer mistakes!");
      rankup.insertAdjacentHTML(be, "Reduce " + m_gap + " more type error(s) to move up in rank.");
    }
  }

  border.insertAdjacentHTML(be,
    "&lt;A&gt; Type time within " + t2 + " sec and type error within " + m2 + " times.<br>"
    + "&lt;B&gt; Type time within " + q_count + " sec and type error within " + m2 + " times.<br>"
    + "&lt;C&gt; Type time within " + t2 + " sec.<br>"
    + "&lt;D&gt; Otherwise.");
}

const toggle_rank = () => {
  const d = document.getElementById('dialog');
  if (d.open) {
    d.close();
  } else {
    d.show();
  }
}

get_response_id();
document.getElementById("c_page").focus();
</script>

</body>
</html>
